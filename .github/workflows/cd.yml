name: CD (Build & Push Images)

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ vars.IMAGE_OWNER }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure IMAGE_OWNER is set
        shell: bash
        run: |
          if [ -z "${{ env.IMAGE_OWNER }}" ]; then
            echo "Repository variable IMAGE_OWNER is not set."
            exit 1
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/photannie-api:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/photannie-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/photannie-frontend:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/photannie-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
