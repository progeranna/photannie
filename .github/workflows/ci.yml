name: CI

on:
  push:
    branches: ["master"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-postman:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Create .env from GitHub secret
        shell: bash
        run: |
          if [ -z "${{ secrets.ENVIRONMENT }}" ]; then
            echo "secrets.ENVIRONMENT is empty."
            exit 1
          fi

          printf '%s' "${{ secrets.ENVIRONMENT }}" > .env

          echo "----- .env (redacted preview) -----"
          cut -d= -f1 .env | sed '/^\s*#/d;/^\s*$/d' | head -n 200

      - name: Build backend and frontend (docker compose)
        run: |
          docker compose build --no-cache

      - name: Start stack (db, app, frontend)
        run: |
          docker compose up -d db app frontend
          docker compose ps

      - name: Wait for API healthcheck (/api/health)
        shell: bash
        run: |
          for i in $(seq 1 60); do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health || true)
            if [ "$code" = "200" ]; then
              echo "API healthcheck OK (HTTP 200)"
              exit 0
            fi
            sleep 2
          done

          echo "API healthcheck did not become ready on http://localhost:8080/api/health"
          docker compose logs --no-color app
          exit 1

      - name: Run Postman tests (Newman)
        run: |
          docker run --rm \
            --network host \
            -v "$PWD/tests/postman:/etc/newman" \
            postman/newman:alpine \
            run "/etc/newman/Collection.json" \
            -e "/etc/newman/Photannie.local.postman_environment.json" \
            --reporters cli,junit \
            --reporter-junit-export "/etc/newman/newman-report.xml"

      - name: Upload Newman report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: tests/postman/newman-report.xml
          if-no-files-found: warn

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== docker compose ps ==="
          docker compose ps
          echo "=== app logs ==="
          docker compose logs --no-color app || true
          echo "=== db logs ==="
          docker compose logs --no-color db || true
          echo "=== frontend logs ==="
          docker compose logs --no-color frontend || true

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
